[character]
success_symbol = "[❯](purple)[❯](blue)"
error_symbol = "[❯](yellow)[❯](red)"
vicmd_symbol = "[❮](purple)[❮](cyan)"

[python]
format = '[(\($virtualenv\) )]($style)'
style = 'white'

[directory]
style = "blue"
truncation_length = 1
truncation_symbol = ""
# fish_style_pwd_dir_length = 1

# right prompt uses left space padding
[git_branch]
symbol = ""
format = ' [ $symbol $branch]($style)'
style = 'green'

[git_status]
format = '( [\[$ahead_behind$stashed\]]($style))'
style = "cyan"
stashed = "≡"
ahead = "⇡${count}"
behind = "⇣${count}"

[custom.git_status_dirty]
when = 'test -n "$(git status --porcelain 2>/dev/null)"'
symbol = "•"
style = "white"
format="[$symbol]($style)"
shell = ["sh"]

[cmd_duration]
format = ' [$duration]($style)'

[line_break]
disabled = true

[status]
disabled = false
symbol = ' ✘'

[time]
disabled = false
format = "[  $time]($style)"
time_format = "%R"
utc_time_offset = "local"
style = "italic dimmed white"
